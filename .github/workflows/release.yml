# NeoMind Extensions - Automated Release Workflow
#
# This workflow builds extensions for multiple platforms when a version tag is pushed.
# Extensions use public neomind-core from crates.io - no local dependencies needed.

name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

env:
  NEOMIND_BRANCH: "main"

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          # macOS ARM64 (Apple Silicon)
          - os: macos-latest
            target: aarch64-apple-darwin
            name: darwin-aarch64
            ext: dylib
            rust: stable
          # macOS Intel (x86_64)
          - os: macos-latest
            target: x86_64-apple-darwin
            name: darwin-x86_64
            ext: dylib
            rust: stable
          # Linux x86_64
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            name: linux-x86_64
            ext: so
            rust: stable
          # Windows x86_64
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            name: windows-x86_64
            ext: dll
            rust: stable
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          targets: ${{ matrix.target }}

      # Cache dependencies to speed up builds
      - name: Cache Cargo registry
        uses: actions/cache@v4
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo index
        uses: actions/cache@v4
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-index-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache Cargo build
        uses: actions/cache@v4
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ matrix.target }}

      # For macOS cross-compilation to x86_64
      - name: Setup x86_64 target (macOS)
        if: matrix.name == 'darwin-x86_64'
        run: rustup target add x86_64-apple-darwin

      # Build extension
      - name: Build extension (${{ matrix.name }})
        run: |
          cargo build --release --target ${{ matrix.target }}

      # Rename output files with platform suffix
      - name: Rename and organize output
        shell: bash
        run: |
          echo "Organizing build output for ${{ matrix.name }}..."
          # Find all built extensions and rename them with platform suffix
          case "${{ matrix.ext }}" in
            dylib)
              # macOS
              for lib in target/${{ matrix.target }}/release/libneomind_extension_*.dylib; do
                if [ -f "$lib" ]; then
                  basename_lib=$(basename "$lib")
                  basename_no_ext="${basename_lib%.dylib}"
                  mv "$lib" "target/${{ matrix.target }}/release/${basename_no_ext}-${{ matrix.name }}.dylib"
                  echo "Build output: ${basename_no_ext}-${{ matrix.name }}.dylib"
                fi
              done
              ;;
            so)
              # Linux
              for lib in target/${{ matrix.target }}/release/libneomind_extension_*.so; do
                if [ -f "$lib" ]; then
                  basename_lib=$(basename "$lib")
                  basename_no_ext="${basename_lib%.so}"
                  mv "$lib" "target/${{ matrix.target }}/release/${basename_no_ext}-${{ matrix.name }}.so"
                  echo "Build output: ${basename_no_ext}-${{ matrix.name }}.so"
                fi
              done
              ;;
            dll)
              # Windows
              for lib in target/${{ matrix.target }}/release/neomind_extension_*.dll; do
                if [ -f "$lib" ]; then
                  basename_lib=$(basename "$lib")
                  basename_no_ext="${basename_lib%.dll}"
                  mv "$lib" "target/${{ matrix.target }}/release/${basename_no_ext}-${{ matrix.name }}.dll"
                  echo "Build output: ${basename_no_ext}-${{ matrix.name }}.dll"
                fi
              done
              ;;
          esac

      # Calculate SHA256 checksum
      - name: Calculate SHA256
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release/
          # Prefix based on platform
          PREFIX="libneomind_extension_"
          if [ "${{ matrix.ext }}" = "dll" ]; then
            PREFIX="neomind_extension_"
          fi
          # Find and process all built extensions
          FOUND=0
          for lib in ${PREFIX}*-${{ matrix.name }}.${{ matrix.ext }}; do
            if [ -f "$lib" ]; then
              FOUND=1
              echo "Calculating SHA256 for $lib..."
              if [ "${{ runner.os }}" = "Windows" ]; then
                sha256sum "$lib" | awk '{print $1}' > "${lib}.sha256"
              else
                shasum -a 256 "$lib" | awk '{print $1}' > "${lib}.sha256"
              fi
              echo "SHA256: $(cat ${lib}.sha256)"
              # Get file size
              if [ "${{ runner.os }}" = "macOS" ]; then
                SIZE=$(stat -f%z "$lib")
              else
                SIZE=$(stat -c%s "$lib")
              fi
              echo "Size: $SIZE bytes"
              # Append to build info
              echo "$(basename $lib)|$SIZE" >> ../build_info.txt
            fi
          done
          if [ $FOUND -eq 0 ]; then
            echo "Error: No binaries found!"
            ls -la
            exit 1
          fi

      # Upload artifact (will be used in release job)
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.name }}
          path: |
            target/${{ matrix.target }}/release/*-${{ matrix.name }}.${{ matrix.ext }}
            target/${{ matrix.target }}/release/*-${{ matrix.name }}.${{ matrix.ext }}.sha256
        if-no-files-found: error
        if-no-files-found: error

  # Create GitHub Release with all binaries
  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: |
            darwin-aarch64/*
            darwin-x86_64/*
            linux-x86_64/*
            windows-x86_64/*

      - name: Display artifacts
        run: |
          echo "Downloaded artifacts:"
          ls -R artifacts
          echo ""
      - name: Extract version from tag
        id: version
        run: |
          TAG=${GITHUB_REF#refs/tags/}
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "version=${TAG#v}" >> $GITHUB_OUTPUT
          echo "Release tag: $TAG"

      - name: Generate checksums file
        run: |
          echo "# SHA256 Checksums" > checksums.txt
          echo "" >> checksums.txt
          echo "Generated from GitHub Actions" >> checksums.txt
          echo "" >> checksums.txt
          for file in artifacts/*/*.sha256; do
            if [ -f "$file" ]; then
              filename=$(basename "$file" .sha256)
              checksum=$(cat "$file")
              echo "$checksum $filename" >> checksums.txt
            fi
          done
          echo "Checksums:"
          cat checksums.txt

      - name: Copy binaries to root (for cleaner release)
        run: |
          mkdir -p release
          find artifacts -type f -name "*.dylib" -exec cp {} release/ \;
          find artifacts -type f -name "*.so" -exec cp {} release/ \;
          find artifacts -type f -name "*.dll" -exec cp {} release/ \;
          cp checksums.txt release/

      - name: List release files
        run: |
          echo "Files to be released:"
          ls -lh release/

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release/*
          generate_release_notes: true
          draft: false
          prerelease: false
          name: ${{ steps.version.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release summary
        run: |
          echo "## Release Created!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Tag:** ${{ steps.version.outputs.tag }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Released Files" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh release/ >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
