[package]
name = "neomind-weather-extension"
version = "0.2.0"
edition = "2021"
authors = ["NeoMind Team"]
description = "Weather forecast extension for NeoMind Edge AI Platform"
license = "MIT"

[lib]
name = "neomind_extension_weather_forecast"
crate-type = ["cdylib"]

[dependencies]
neomind-extension-sdk = { path = "../NeoTalk/crates/neomind-extension-sdk" }
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

[dev-dependencies]
# For testing only

[features]
default = []

# Build metadata for development
[metadata.dist]
targets = ["aarch64-apple-darwin", "x86_64-apple-darwin", "x86_64-unknown-linux-gnu"]
