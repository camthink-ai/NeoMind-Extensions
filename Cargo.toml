[workspace]
resolver = "2"
members = [
    "extensions/*",
]
exclude = [
    "extensions/as-hello",  # AssemblyScript project (not Rust)
]

[workspace.package]
version = "0.5.8"
edition = "2021"
authors = ["CamThink"]
license = "MIT"
repository = "https://github.com/camthink-ai/NeoMind-Extensions"

[workspace.dependencies]
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
async-trait = "0.1"
neomind-core = { path = "../NeoMind/crates/neomind-core" }
chrono = { version = "0.4", features = ["serde"] }
semver = { version = "1", features = ["serde"] }
thiserror = "1.0"
tokio = { version = "1", features = ["sync"] }

# WASM release profile (applies to all workspace members)
[profile.release]
opt-level = "s"
lto = true
panic = "abort"
